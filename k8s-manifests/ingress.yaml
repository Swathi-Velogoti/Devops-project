apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: python-app
  namespace: dev
spec:
  ingressClassName: nginx
  rules:
    - host: dev.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: python-app
                port:
                  number: 80
